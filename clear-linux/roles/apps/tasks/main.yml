---
- name: Install Docker
  swupd:
    state: present
    name: containers-basic

- name: Enable Docker in systemctl
  systemd:
    name: docker
    enabled: yes
    state: started
  
- name: Add docker group
  group:
    state: present
    name: docker

- name: Add user to docker group
  user:
    state: present
    name: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
    groups: docker
    append: yes
  become: yes

- name: Install all apps with swupd
  swupd:
    state: present
    name: "{{ item }}"
  with_items:
    - docker-compose
    - gnome-boxes
    - gparted
    - lib-opengl
    - virt-manager
    - vlc

- name: Enable libvirtd in systemctl
  systemd:
    name: libvirtd
    enabled: yes
    state: started

- name: Add user to kvm group
  user:
    state: present
    name: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
    groups: kvm
    append: yes
  become: yes

- name: Install all apps with flatpak
  become: no
  flatpak:
    state: present
    method: user
    name: "{{ item }}"
    remote: flathub
  with_items:
    - com.dropbox.Client
    - com.slack.Slack
    - com.sublimetext.three
    - io.github.liberodark.OpenDrive
    - org.keepassxc.KeePassXC
    - org.mozilla.Thunderbird
    - org.telegram.desktop

- name: Download script to install JetBrains Toolbox
  become: no
  git:
    repo: https://github.com/nagygergo/jetbrains-toolbox-install.git
    dest: "/home/{{ ansible_ssh_user }}/.jetbrains-toolbox"
  notify:
    - Install JetBrains Toolbox

