---
- name: Add Google Cloud GPG key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add Google Cloud repository
  apt_repository:
    repo: "deb http://packages.cloud.google.com/apt cloud-sdk main"
    state: present
    filename: google-cloud-sdk
    update_cache: yes

- name: Install gcloud, gsutil and kubectl
  apt:
    name:
      - google-cloud-sdk
      - kubectl
